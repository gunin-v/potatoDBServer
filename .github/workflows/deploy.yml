name: Deploy to prod
run-name: ${{ github.actor }} is pushing to prod üöÄ

on:
  push:
    branches:
      - master
  workflow_dispatch: # –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          rm: true
          source: "./*"
          target: ${{ secrets.SERVER_PATH }}

      - name: Restart server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            git pull origin master
            export PORT=${{ secrets.PORT }}
            export DATABASE_URL=${{ secrets.DATABASE_URL }}
            export SWAGGER_SERVER_URL=${{ secrets.SWAGGER_SERVER_URL }}
            /usr/local/bin/docker-compose down
            /usr/local/bin/docker-compose up --build -d
            pm2 delete potato-bd-server || true
            pm2 start "pnpm docker" --name potato-bd-server
